
<!DOCTYPE html>
<html>
<head>
 <link rel="stylesheet" href="./stylesheet.css">
<script>
 function myFunction() {
   document.getElementById("demo").innerHTML = "Paragraph changed.";
 }
 </script>
</head>
<body></body>
<div class="container">
 <div class="card">
   <figure class="front">
     <img src="http://www.jboeijenga.nl/img/front.jpg" alt="front">
     <div class="caption">
       <h2>NAME<span></span></h2>
       <p>COMPANY</p>

     </div>			
   </figure>

   <figure class="back">
      <img src="http://www.jboeijenga.nl/img/back.jpg" alt="back">
       <div class="caption">
         <dl>
           <dt>Phone</dt>
           <dd>NUMBER</dd>
           <dt>Email</dt>
           <dd>EMAIL/dd>
           <dt>Web</dt>
           <dd>WEB</dd>
         </dl>
       </div>
   </figure>
 </div>
</div>
