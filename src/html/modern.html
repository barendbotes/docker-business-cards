<script>

   element.classList.toggle("flipped");
 }
 </script>

 <div class="card" onclick="myFunction()" id="card">
   <figure class="front">
     <img src="http://www.jboeijenga.nl/img/front.jpg" alt="front">

       <a href="#">View more</a>
     </div>			
   </figure>

   <figure class="back">
      <img src="http://www.jboeijenga.nl/img/back.jpg" alt="back">

         <dl>

           <dd>NUMBER</dd>

 </div>
</div>
